openapi: 3.1.0
info:
  title: Prayer.Tools API
  description: Public API for accessing prayer campaigns and signing up for prayer reminders
  version: 1.0.0
  contact:
    name: Prayer.Tools Support

servers:
  - url: http://localhost:3000
    description: Local development
  - url: https://pray.doxa.life
    description: Production

tags:
  - name: Campaigns
    description: Prayer campaign operations
  - name: Signups
    description: Prayer reminder signup operations
  - name: People Groups
    description: Unreached people group data for WordPress themes and map widgets

paths:
  /api/campaigns:
    get:
      tags:
        - Campaigns
      summary: List all active campaigns
      description: Returns a list of all active prayer campaigns available to the public
      operationId: listCampaigns
      responses:
        '200':
          description: Successfully retrieved campaigns
          content:
            application/json:
              schema:
                type: object
                properties:
                  campaigns:
                    type: array
                    items:
                      $ref: '#/components/schemas/Campaign'

  /api/campaigns/{slug}:
    get:
      tags:
        - Campaigns
      summary: Get campaign by slug
      description: Returns details for a specific active campaign
      operationId: getCampaignBySlug
      parameters:
        - name: slug
          in: path
          required: true
          description: Campaign slug identifier
          schema:
            type: string
          example: 40-days-of-prayer
      responses:
        '200':
          description: Successfully retrieved campaign
          content:
            application/json:
              schema:
                type: object
                properties:
                  campaign:
                    $ref: '#/components/schemas/Campaign'
        '400':
          description: Campaign slug is required
        '404':
          description: Campaign not found or not active

  /api/campaigns/{slug}/signup:
    post:
      tags:
        - Signups
      summary: Sign up for campaign prayer reminders
      description: Creates a new subscription for prayer reminders for a specific campaign
      operationId: signupForCampaign
      parameters:
        - name: slug
          in: path
          required: true
          description: Campaign slug identifier
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - delivery_method
                - frequency
                - reminder_time
              properties:
                name:
                  type: string
                  description: Subscriber name
                  example: John Doe
                email:
                  type: string
                  format: email
                  description: Email address (required for email delivery)
                  example: john@example.com
                phone:
                  type: string
                  description: Phone number (required for WhatsApp delivery)
                  example: "+1234567890"
                delivery_method:
                  type: string
                  enum: [email, whatsapp, app]
                  description: Delivery method for reminders
                  example: email
                frequency:
                  type: string
                  enum: [daily, weekly, custom]
                  description: Reminder frequency
                  example: daily
                days_of_week:
                  type: array
                  items:
                    type: string
                  description: Array of days for weekly frequency (required if frequency is weekly)
                  example: ["Monday", "Wednesday", "Friday"]
                reminder_time:
                  type: string
                  description: Preferred reminder time (HH:MM format)
                  example: "09:00"
      responses:
        '200':
          description: Successfully signed up
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  tracking_id:
                    type: string
                    description: Unique tracking ID for this subscription
                    example: abc123def456
                  message:
                    type: string
                    example: Successfully signed up for prayer reminders
        '400':
          description: Missing required fields, invalid delivery method, or campaign not active
        '404':
          description: Campaign not found
        '500':
          description: Failed to create signup

  /api/campaigns/{slug}/prayer-content/{date}:
    get:
      tags:
        - Prayer
      summary: Get prayer content by date
      description: Returns prayer content for a specific date for a campaign
      operationId: getPrayerContent
      parameters:
        - name: slug
          in: path
          required: true
          description: Campaign slug identifier
          schema:
            type: string
          example: 40-days-of-prayer
        - name: date
          in: path
          required: true
          description: Date in YYYY-MM-DD format
          schema:
            type: string
            format: date
          example: "2026-01-12"
        - name: language
          in: query
          required: false
          description: Language code (defaults to campaign default language)
          schema:
            type: string
          example: en
      responses:
        '200':
          description: Successfully retrieved prayer content for the date
          content:
            application/json:
              schema:
                type: object
                properties:
                  campaign:
                    type: object
                    properties:
                      id:
                        type: integer
                      slug:
                        type: string
                      title:
                        type: string
                      default_language:
                        type: string
                  date:
                    type: string
                    format: date
                    description: The requested date (YYYY-MM-DD)
                  language:
                    type: string
                    description: Language code of the returned content
                  availableLanguages:
                    type: array
                    items:
                      type: string
                    description: Available languages for this date
                  content:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        title:
                          type: string
                        language_code:
                          type: string
                        content_json:
                          type: object
                        content_date:
                          type: string
                          format: date
                        content_type:
                          type: string
                        people_group_data:
                          type: object
                          nullable: true
                    description: Array of prayer content items from all libraries
                  hasContent:
                    type: boolean
                    description: Whether any content was found for this date
        '400':
          description: Invalid campaign slug or date format
        '404':
          description: Campaign not found

  /api/campaigns/{slug}/prayer-content/{date}/session:
    post:
      tags:
        - Prayer
      summary: Record prayer session
      description: Records a prayer session for tracking and analytics
      operationId: recordPrayerSession
      parameters:
        - name: slug
          in: path
          required: true
          description: Campaign slug identifier
          schema:
            type: string
        - name: date
          in: path
          required: true
          description: Date of the prayer content (YYYY-MM-DD)
          schema:
            type: string
            format: date
          example: "2026-01-12"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - sessionId
                - duration
                - timestamp
              properties:
                sessionId:
                  type: string
                  description: Unique session identifier
                trackingId:
                  type: string
                  nullable: true
                  description: User tracking ID (anonymous or authenticated)
                duration:
                  type: integer
                  description: Prayer duration in seconds
                timestamp:
                  type: string
                  format: date-time
                  description: Timestamp of the prayer session
      responses:
        '200':
          description: Successfully recorded prayer session
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '400':
          description: Missing required fields or invalid date format
        '404':
          description: Campaign not found
        '500':
          description: Failed to record prayer session

  /api/people-groups/list:
    get:
      tags:
        - People Groups
      summary: List all people groups
      description: |
        Returns all people groups with summary data and translated labels. Supports field selection and i18n.

        **Default fields:** id, name, slug, display_name, wagf_region, wagf_block, wagf_member, country, rop1, religion, location_description, population, has_photo, picture_url, picture_credit_html, people_praying, adopted_by_churches
      operationId: listPeopleGroups
      parameters:
        - name: lang
          in: query
          required: false
          description: Language code for translated labels
          schema:
            type: string
            enum: [en, es, fr, pt, de, it, zh, ar, ru, hi]
            default: en
          example: en
        - name: fields
          in: query
          required: false
          description: Comma-separated list of fields to return (see /all endpoint for full field list)
          schema:
            type: string
          example: id,name,country,population
      responses:
        '200':
          description: Successfully retrieved people groups
          content:
            application/json:
              schema:
                type: object
                properties:
                  posts:
                    type: array
                    items:
                      $ref: '#/components/schemas/PeopleGroupSummary'
                  total:
                    type: integer
                    description: Total number of people groups

  /api/people-groups/detail/{slug}:
    get:
      tags:
        - People Groups
      summary: Get people group by slug
      description: Returns detailed information for a single people group with all fields and translated labels.
      operationId: getPeopleGroupBySlug
      parameters:
        - name: slug
          in: path
          required: true
          description: People group slug identifier
          schema:
            type: string
          example: shaikh-bangladesh
        - name: lang
          in: query
          required: false
          description: Language code for translated labels
          schema:
            type: string
            enum: [en, es, fr, pt, de, it, zh, ar, ru, hi]
            default: en
      responses:
        '200':
          description: Successfully retrieved people group
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PeopleGroupDetail'
        '400':
          description: Slug parameter is required
        '404':
          description: People group not found

  /api/people-groups/statistics:
    get:
      tags:
        - People Groups
      summary: Get prayer statistics
      description: Returns aggregate prayer and adoption statistics across all people groups.
      operationId: getPeopleGroupStatistics
      responses:
        '200':
          description: Successfully retrieved statistics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PeopleGroupStatistics'

  /api/people-groups/highlighted:
    get:
      tags:
        - People Groups
      summary: Get featured people groups
      description: Returns the highest population people group per WAGF region. Excludes NA and Oceania regions. Only includes people groups with images.
      operationId: getHighlightedPeopleGroups
      parameters:
        - name: limit
          in: query
          required: false
          description: Maximum number of results (1-20)
          schema:
            type: integer
            minimum: 1
            maximum: 20
            default: 6
        - name: lang
          in: query
          required: false
          description: Language code for translated labels
          schema:
            type: string
            enum: [en, es, fr, pt, de, it, zh, ar, ru, hi]
            default: en
      responses:
        '200':
          description: Successfully retrieved highlighted people groups
          content:
            application/json:
              schema:
                type: object
                properties:
                  posts:
                    type: array
                    items:
                      $ref: '#/components/schemas/PeopleGroupSummary'
                  total:
                    type: integer

  /api/people-groups/all:
    get:
      tags:
        - People Groups
      summary: Get all people groups (raw data)
      description: |
        Returns all people groups with raw field values (no label formatting). Useful for map widgets and data exports.

        **Default fields:** imb_display_name, slug, imb_reg_of_people_1, doxa_wagf_region, doxa_wagf_block, imb_population, imb_reg_of_religion, imb_reg_of_religion_3, imb_isoalpha3, imb_has_photo, imb_picture_url, imb_picture_credit_html, imb_lat, imb_lng, imb_people_description

        **Available fields:**
        - **Basic:** name, imb_display_name, imb_alternate_name, imb_people_name, imb_people_description, imb_location_description
        - **Identifiers:** dt_id, doxa_masteruid, doxa_wagf_uid, imb_uid, imb_pgid, imb_peid
        - **Geography:** imb_isoalpha3, imb_region, imb_subregion, imb_lat, imb_lng, imb_is_indigenous
        - **Population:** imb_population, imb_population_class, imb_evangelical_percentage, imb_evangelical_level, imb_engagement_status, imb_congregation_existing, imb_church_planting
        - **Strategic:** imb_gsec, imb_strategic_priority_index, imb_lostness_priority_index, imb_affinity_code
        - **Language:** imb_reg_of_language, imb_language_family, imb_language_class, imb_language_speakers
        - **Religion:** imb_reg_of_religion, imb_reg_of_religion_3, imb_reg_of_religion_4
        - **People Classification:** imb_reg_of_people_3, imb_reg_of_people_2, imb_reg_of_people_1, imb_reg_of_people_25
        - **Resources:** imb_bible_available, imb_jesus_film_available, imb_radio_broadcast_available, imb_gospel_recordings_available, imb_audio_scripture_available, imb_bible_stories_available, imb_total_resources_available, imb_bible_translation_level, imb_bible_year_published
        - **WAGF:** doxa_wagf_region, doxa_wagf_block, doxa_wagf_member
        - **Media:** image_url, imb_picture_credit_html, imb_has_photo, imb_people_search_text
        - **Special:** slug (always included)
      operationId: getAllPeopleGroupsRaw
      parameters:
        - name: fields
          in: query
          required: false
          description: Comma-separated field names, or "all" for everything
          schema:
            type: string
          example: dt_id,imb_display_name,imb_lat,imb_lng,imb_engagement_status
      responses:
        '200':
          description: Successfully retrieved people groups
          content:
            application/json:
              schema:
                type: object
                properties:
                  posts:
                    type: array
                    items:
                      type: object
                      additionalProperties: true
                      description: Raw field values based on requested fields
                  total:
                    type: integer

components:
  schemas:
    Campaign:
      type: object
      properties:
        id:
          type: integer
          description: Campaign ID
          example: 1
        title:
          type: string
          description: Campaign title
          example: 40 Days of Prayer
        description:
          type: string
          description: Campaign description
          example: Join us for 40 days of focused prayer
        slug:
          type: string
          description: URL-friendly campaign identifier
          example: 40-days-of-prayer
        status:
          type: string
          enum: [active, inactive]
          description: Campaign status
          example: active
        created_at:
          type: string
          format: date-time
          description: Creation timestamp
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp

    ValueLabel:
      type: object
      description: A value with its translated label
      properties:
        value:
          type: string
          description: The raw value
        label:
          type: string
          description: Human-readable translated label

    PeopleGroupSummary:
      type: object
      description: Summary data for a people group
      properties:
        id:
          type: string
          description: Disciple Tools ID
          example: "12345"
        name:
          type: string
          description: People group name
          example: "Shaikh"
        slug:
          type: string
          description: URL-friendly identifier
          example: "shaikh-bangladesh"
        display_name:
          type: string
          description: Display name
          example: "Shaikh of Bangladesh"
        wagf_region:
          $ref: '#/components/schemas/ValueLabel'
        wagf_block:
          $ref: '#/components/schemas/ValueLabel'
        wagf_member:
          $ref: '#/components/schemas/ValueLabel'
        country:
          $ref: '#/components/schemas/ValueLabel'
        rop1:
          $ref: '#/components/schemas/ValueLabel'
        religion:
          $ref: '#/components/schemas/ValueLabel'
        location_description:
          type: string
          nullable: true
        population:
          type: integer
          nullable: true
          example: 123456
        has_photo:
          type: boolean
        picture_url:
          type: string
          nullable: true
          format: uri
        picture_credit_html:
          type: string
          nullable: true
        people_praying:
          type: integer
          description: Number of people currently praying for this group
          example: 42
        adopted_by_churches:
          type: integer
          description: Number of churches that have adopted this group (always 0)
          example: 0

    PeopleGroupDetail:
      type: object
      description: Full detail for a people group with all fields
      properties:
        id:
          type: string
        name:
          type: string
        slug:
          type: string
        display_name:
          type: string
        image_url:
          type: string
          nullable: true
          format: uri
        population:
          type: integer
          nullable: true
        people_praying:
          type: integer
        adopted_by_churches:
          type: integer
        imb_display_name:
          type: string
          nullable: true
        imb_alternate_name:
          type: string
          nullable: true
        imb_people_name:
          type: string
          nullable: true
        imb_people_description:
          type: string
          nullable: true
        imb_location_description:
          type: string
          nullable: true
        imb_isoalpha3:
          $ref: '#/components/schemas/ValueLabel'
        imb_region:
          $ref: '#/components/schemas/ValueLabel'
        imb_subregion:
          $ref: '#/components/schemas/ValueLabel'
        imb_lat:
          type: string
          nullable: true
        imb_lng:
          type: string
          nullable: true
        imb_population:
          type: string
          nullable: true
        imb_engagement_status:
          $ref: '#/components/schemas/ValueLabel'
        imb_reg_of_religion:
          $ref: '#/components/schemas/ValueLabel'
        imb_reg_of_religion_3:
          $ref: '#/components/schemas/ValueLabel'
        imb_reg_of_people_1:
          $ref: '#/components/schemas/ValueLabel'
        doxa_wagf_region:
          $ref: '#/components/schemas/ValueLabel'
        doxa_wagf_block:
          $ref: '#/components/schemas/ValueLabel'
      additionalProperties: true

    PeopleGroupStatistics:
      type: object
      description: Aggregate prayer statistics
      properties:
        total_with_prayer:
          type: integer
          description: Number of people groups with at least one person praying
          example: 234
        total_with_full_prayer:
          type: integer
          description: Number of people groups with 144+ people praying (full coverage)
          example: 45
        total_adopted:
          type: integer
          description: Number of people groups adopted by churches (always 0)
          example: 0
